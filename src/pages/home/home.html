<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="danger" (click)="goToAddHero()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of service.beers" (click)="goToDetails(item.id)">
        <ion-card>
          <img [src]="item.image_url">
          <ion-item>
            <h2>{{ item.name }}</h2>
            <p>{{ item.tagline }}</p>
          </ion-item>
          <ion-card-content>
            <p>{{ item.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
