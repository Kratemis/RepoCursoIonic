<ion-header>

  <ion-navbar>
    <ion-title>{{service.beers[service.actualId - 1].name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{service.beers[service.actualId - 1].name}}
    </ion-card-header>
    <ion-card-content>
      {{service.beers[service.actualId - 1].description}}
      <ion-item>
        <ion-badge item-end>Alcohol: {{service.beers[service.actualId - 1].abv}} ยบ</ion-badge>
        <ion-badge item-end>PH: {{service.beers[service.actualId - 1].ph}}</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <img [src]="service.beers[service.actualId - 1].image_url" style="height: 150px;">
</ion-content>
